<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Excel Gleaner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="excel-gleaner.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script> 
</head>
<body>
  <div class="theHeader">
<span class="theTitle">Excel Cleaner, version 1.</span><br>
(everything done client-side with JavaScript in browser, no uploads to servers)</div>
<div clas="theBody">
  Pick some Excel *.xlsx file:<br>
  <input type="file" id="files" name="file" /> 
<br><br><br>
<span class="readBytesButtons">
  <button>read file, find length</button>
</span> 
<span class="excel">
  <button>show sheet names</button>
</span> 
<span class="excel2">
  <button>export first sheet to JSON</button>
</span>
<div id="byte_range"></div>
<div id="msg"></div>
<div id="byte_content"></div>

</div>


<script src="excel-gleaner.js"></script>
</body>
</html>
